<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Milestone 4</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-2">
                <p class="calc-header">Fibonacci Calculator</p>
            </div>

            <div class="col-md-10 col-md-offset-2">
                <div class="calc-row">The Fibonacci Of
                    <input class="input-field" type="number" id="inputX" placeholder="#" />
                    <!-- <button class="buttonIs" onclick="getInputValue();">Is</button> -->
                    <button class="buttonIs" id="button">Is</button>
                    <span class="result-style" id="resultY"></span><span class="loader" id="loadRing"></span>
                </div>
            </div>
            <div class="col-md-9 col-md-offset-3">
                <div id="myalert" class="alert alert-danger custom-alert">Cant be larger than 50</div>
            </div>
            <div class="col-md-10 col-md-offset-2 results"> Results<span class="loader-results" id="loadRing"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-2" id="results"> </div>
        </div>
    </div>

    <script src="js/script.js">
    </script>
</body>

</html>
